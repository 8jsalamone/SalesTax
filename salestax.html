<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="author" content="your name">
  <link type="text/css" rel="stylesheet" href="taxstyles.css">
  <title>Sales tax</title>
</head>
<body>
  <section id="widget">
    <header>
      <h1>Illinois Sales Tax Calculator</h1>
      <h4>Price of goods and services changes based on the city or county purchased.</h4>
    </header>
    <div id="user-input">
      <div class="options">
        <label id="price">Price</label>
        <input type="text" name="" value=""></input>
      </div>
      <div class="options">
        <label id="type">Shipping</label><br><br>
        <select id="shipping" name="">
          <option value="Standard">Standard</option>
          <option value="Express">Express</option>
          <option value="Priority">Priority</option>
        </select>
          </div>
      <div class="options">
        <label id="city">City</label>
        <input type="text" name="" value="">
      </div>
      <button onclick="calculate()">Calculate</button>
    </div>
    <footer>
      <span id="answer"></span>
    </footer>
  </section>
</body>
<script type="text/javascript">

function calculate(){
const doc = document;
  //Query select your information
  let price = doc.querySelector('#price').value;
  let cost = Number(price);
  let shippingType = doc.querySelector('#shipping').value;
  let shippingLocation = doc.querySelector('#city').value;
  let answer=doc.querySelector('#answer');
  let Type;

  if(shippingType == 'Express'){
    Type=8.99;
  }
  else if(shippingType == 'Priority'){
    Type=4.99;
  }
  else if(shippingType == 'Standard'){
    Type=2.99;
  }

  //conditionally choose the shipping tax
  let shippingTax
  let tax10750 = ['Cicero']
  let tax10250 = ['Chicago','Elgin','Skokie']
  let tax10000 = ['Peoria','Arlington Heights','Schaumburg','Evanston','Palatine'];
  let tax9750 = ['Orland Park']
  let tax9250 = ['Decatur']
  let tax9000 = ['Champaign']
  let tax8750 = ['Bloomington','Joliet']
  let tax8500 = ['Bolingbrook','Springfield']
  let tax8250 = ['Rockford', 'Waukegan','Aurora']
  let tax7500 = ['Naperville']

  if(tax10750.includes(shippingLocation)){
    shippingTax = 1.75;

  }
  else if(tax10250.includes(shippingLocation)){
    shippingTax = 1.25;
  }
  else if(tax10000.includes(shippingLocation)){
    shippingTax = 1.10;
  }
  else if(tax9750.includes(shippingLocation)){
    shippingTax = 1.0975;
  }
  else if(tax9250.includes(shippingLocation)){
    shippingTax = 1.0925;
  }
  else if(tax9000.includes(shippingLocation)){
    shippingTax = 1.09;
  }
  else if(tax8750.includes(shippingLocation)){
    shippingTax = 1.0875;
  }
  else if(tax8500.includes(shippingLocation)){
    shippingTax = 1.085;
  }
  else if(tax8250.includes(shippingLocation)){
    shippingTax = 1.0825;
  }
  else if(tax7500.includes(shippingLocation)){
    shippingTax = 1.075;
  }
  let totalCost = (cost*1.0625)+(Type*shippingTax);

  answer.innerHTML = '$' + totalCost;

  </script>

</html>
